<div class="container">
  <div *ngIf="!registerMode" style="text-align: center; margin-top: 150px;">
    <h1>Find your match</h1>
    <p class="lead">
        Come on in to view your match... all you need do to is sign up!
    </p>
    <button (click)="registerToggle()" class="btn btn-primary btn-lg">Register</button>&nbsp;
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>

  <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
          <div class="col-4">
            <app-register (cancleRegister)="cancleRegisterMode($event)"></app-register>
          </div>
      </div>
  </div>
</div>
